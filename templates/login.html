<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(to right, #0ea5e9, #38bdf8);
            color: white;
            padding: 60px 30px;
            text-align: center;
        }
        .login-header i {
            font-size: 5.5rem;
            margin-bottom: 20px;
        }
        .card-body {
            padding: 60px 50px;
        }
        .btn-login {
            background: linear-gradient(to right, #0ea5e9, #38bdf8);
            border: none;
            border-radius: 50px;
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .btn-login:hover {
            background: linear-gradient(to right, #0284c7, #0ea5e9);
        }
        @media (max-height: 700px) {
            .login-header { padding: 40px 20px; }
            .card-body { padding: 40px 30px; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-cpu-fill"></i>
            <h2>Sistema de Préstamo</h2>
            <p>Laboratorio de Computación</p>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-4">
                    <label class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" required autofocus>
                </div>
                <div class="mb-5">
                    <label class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">Iniciar Sesión</button>
            </form>
            <div class="text-center mt-4">
                <small class="text-muted">Admin: admin / admin123</small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
